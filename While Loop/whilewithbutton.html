<html>
  <head>
    <script>
      function India() {
        let x = 1;

        while (x <= 10) {
          document.write(x + " : <h1>India ! </h1><br>");
          x = x + 1;
        }
      }
    </script>
  </head>
  <body>
    <button onclick="India()">Print India For 10 Times</button>
  </body>
</html>
