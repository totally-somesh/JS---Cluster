<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./loginValidations.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form name="form1" action="#">
      Username :
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Username"
      />
      <br />
      <br />

      Password :
      <input
        type="text"
        id="password"
        name="password"
        placeholder="Enter Password"
      />
      <br />

      <br />
      <button
        type="button"
        id="btn"
        name="btn"
        onclick="validate(document.form1.password)"
      >
        Login
      </button>
    </form>
    <div id="myDiv"></div>
  </body>
</html>
