<html>
  <head>
    <title>JS_Events</title>
    <script>
      console.log("Events In JavaScript");

      function greetings() {
        document.write("<h1>Hello, Welcome To India !</h1>");
      }
    </script>
  </head>

  <body onkeypress="greetings()">
    <button onclick="greetings()">Click On Me For Greetings</button>
    <p>Press Any Key For Greetings</p>
  </body>
</html>
